
<div class="view full-page-intro m-4">
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row wow fadeIn">
          <div class="col-md-6 col-xl-5 mb-4">
            <div class="card">
              <div class="card-body">
                   <h2 class="alert alert-success" *ngIf="showValidmessage">{{showValidmessage}}</h2>
                <form [formGroup]="loginForm" (ngSubmit)="Save(loginForm.value)">
                  <p class="h4 text-center mb-4">SEND MAIL</p>
                 <div formGroupName="UserLogin">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <label for="materialFormRegisterEmailEx">Your email</label>
                        <input type="email" id="materialFormRegisterEmailEx" class="form-control"
                        placeholder="please enter your emailid"
                        formControlName="emailid"
                        [class.is-valid]="loginForm.controls.UserLogin.controls.emailid.valid"
                        [class.is-invalid]="!loginForm.controls.UserLogin.controls.emailid.valid && submitted"
                        >
                     
                     </div>
                 </div>
                 <h2 *ngIf="showErrorMessage" class="alert alert-danger"
                   style="margin-top:10px"
                 >{{showErrorMessage}}</h2>
                   <button class="btn btn-primary" type="submit"
                   style="margin: 10px"
                   >Send Mail</button>
               </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
